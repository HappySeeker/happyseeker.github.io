exclude:
  - "/vendor/"

# Site settings
title: HappySeeker
subtitle: "HappySeeker's blog & My Tech Life"
email: jiang.biao@hotmail.com
name: jiangbiao
description: >
  HappySeeker's blog & My Tech Life.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://happyseeker.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
highlighter: rouge
gems: [jekyll-paginate]

#inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: jiangbiao

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: Kernel
    desc: "Linux内核相关技术."

  - cat: Linux
    desc: "Linux相关技术."

  - cat: Graphic
    desc: "图形相关技术."

  - cat: Trouble Shooting Cases
    desc: "故障分析和相关案例."

  - cat: Git 
    desc: "Git相关经验和开源相关内容."

  - cat: Agile 
    desc: "敏捷相关."

  - cat: Life
    desc: "生活相关."

